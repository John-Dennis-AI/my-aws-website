<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>John Dennis — Data Science & AI/ML Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --text: #e9f0ff;
      --muted: #b8c3e0;
      --accent: #79d2ff;
      --accent-2: #a0ffcf;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --maxw: 1100px;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      padding-left: 240px;
    }

    a { color: var(--accent); text-decoration: none }

    .sidenav {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: 240px;
      background: rgba(11, 18, 32, .8);
      border-right: 1px solid rgba(255, 255, 255, .06);
      backdrop-filter: blur(10px);
      padding: 22px 16px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidenav .brand { font-weight: 800; margin-bottom: 16px; }
    .sidenav nav { display: flex; flex-direction: column; gap: 12px; }
    .sidenav a { color: var(--text); padding: 10px 12px; border-radius: 10px; }
    .sidenav a:hover { background: rgba(255, 255, 255, .08); }
    .sidenav a.active { background: rgba(255,255,255,.15); font-weight: 700; }

    /* New sidebar footer area */
    .sidenav hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin: 18px 0;
    }
    .sidenav .site-note {
      font-size: 0.8em;
      line-height: 1.4;
      color: var(--muted);
      margin-top: 10px;
    }

    .container { max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }

    .hero {
      position: relative;
      overflow: hidden;
      min-height: 72vh;
      display: grid;
      align-content: start;
      padding-top: 100px;
    }

    .sky {
      background:
        radial-gradient(1200px 700px at 70% -10%, #1c2c5c 0%, rgba(11, 18, 32, 0) 60%),
        radial-gradient(1000px 600px at 20% -20%, #13274b 0%, rgba(11, 18, 32, 0) 60%),
        var(--bg);
      position: absolute; inset: 0; z-index: 0;
    }

    .milkyway {
      position: absolute; inset: -20% -10%;
      transform: rotate(-18deg) translateY(-2%);
      z-index: 1; pointer-events: none;
      background:
        radial-gradient(ellipse 70% 130% at 55% 45%, rgba(210,225,255,0.14) 0%, rgba(210,225,255,0.08) 35%, rgba(20,30,60,0) 70%),
        radial-gradient(ellipse 55% 90%  at 45% 55%, rgba(180,200,255,0.12) 0%, rgba(180,200,255,0.06) 40%, rgba(20,30,60,0) 72%),
        radial-gradient(ellipse 40% 65%  at 60% 40%, rgba(255,255,255,0.10) 0%, rgba(255,255,255,0.00) 70%);
      filter: blur(12px);
      opacity: .55;
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, black 18%, black 82%, transparent 100%);
              mask-image: linear-gradient(90deg, transparent 0%, black 18%, black 82%, transparent 100%);
    }

    .milkyway::after {
      content: ""; position: absolute; inset: 0;
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120">\
<circle cx="12" cy="22" r="0.35" fill="white" opacity="0.35"/>\
<circle cx="60" cy="18" r="0.25" fill="white" opacity="0.26"/>\
<circle cx="90" cy="40" r="0.3"  fill="white" opacity="0.28"/>\
<circle cx="30" cy="70" r="0.22" fill="white" opacity="0.24"/>\
<circle cx="78" cy="96" r="0.26" fill="white" opacity="0.22"/>\
<circle cx="8"  cy="88" r="0.2"  fill="white" opacity="0.22"/>\
</svg>');
      background-size: 80px 80px; mix-blend-mode: screen; opacity: .28; filter: blur(.2px);
      -webkit-mask-image: linear-gradient(90deg, transparent 0%, black 20%, black 80%, transparent 100%);
              mask-image: linear-gradient(90deg, transparent 0%, black 20%, black 80%, transparent 100%);
    }

    /* Starfield */
    .stars1,.stars2,.stars3,.stars4,.stars5,.stars6,.stars7 {
      position: absolute; inset: 0;
      background-repeat: repeat;
      background-size: auto;
      pointer-events: none;
      z-index: 2;
      will-change: background-position;
      transform: translateZ(0);
      animation-timing-function: linear;
    }
    .stars1 { animation: move1 120s linear infinite; opacity: 1; }
    .stars2 { animation: move2 170s linear infinite; opacity: .92; }
    .stars3 { animation: move3 210s linear infinite; opacity: .86; }
    .stars4 { animation: move4 260s linear infinite; opacity: .78; }
    .stars5 { animation: move5 300s linear infinite; opacity: .7; }
    .stars6 { animation: move6 360s linear infinite; opacity: .6; }
    .stars7 { animation: move7 420s linear infinite; opacity: .5; }

    @keyframes move1 { from { background-position: 0 0; } to { background-position: -4200px 0; } }
    @keyframes move2 { from { background-position: 0 0; } to { background-position: -3600px 0; } }
    @keyframes move3 { from { background-position: 0 0; } to { background-position: -3000px 0; } }
    @keyframes move4 { from { background-position: 0 0; } to { background-position: -2600px 0; } }
    @keyframes move5 { from { background-position: 0 0; } to { background-position: -2200px 0; } }
    @keyframes move6 { from { background-position: 0 0; } to { background-position: -1800px 0; } }
    @keyframes move7 { from { background-position: 0 0; } to { background-position: -1400px 0; } }

    @media (prefers-reduced-motion: reduce) {
      .stars1,.stars2,.stars3,.stars4,.stars5,.stars6,.stars7 { animation: none; }
    }

    .mountains { position: absolute; bottom: 0; left: 0; width: 100%; height: 26vh; pointer-events: none; z-index: 3; }
    .mountains path:nth-child(1) { fill: #4d6fa9; }
    .mountains path:nth-child(2) { fill: #6f8fbc; }

    .headline {
      font-size: clamp(32px, 5vw, 56px);
      line-height: 1.05;
      font-weight: 500;
      margin: 0;
      z-index: 4;
      position: relative;
      text-wrap: balance;
    }
    .headline-line {
      border: none; height: 1px;
      background: linear-gradient(to right, var(--accent), transparent);
      width: 60%; margin: 16px 0;
    }
    .headline .subline {
      display: block; font-size: 0.7em; font-weight: 400; line-height: 1.4; color: var(--muted);
    }
    .hero-content { position: relative; z-index: 4; padding: 24px 0 160px; }

    section { padding: 70px 0; }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }

    .grid { display: grid; gap: 20px; }
    @media (min-width:700px){.grid{grid-template-columns: repeat(2, 1fr);}}
    @media (min-width:1024px){.grid{grid-template-columns: repeat(3, 1fr);}}

    .card {
      display: flex; flex-direction: column;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      color: var(--text);
      transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,.18); }

    .thumb { aspect-ratio: 16/9; background:#0c1428; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }

    .card-body { padding:16px; }
    .tags { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 14px; }
    .tag { font-size:12px; padding:4px 8px; border:1px solid rgba(255,255,255,.12); border-radius:999px; color:var(--muted); }
    .card h3 { margin:0 0 6px; font-size:18px; }
    .card p { margin:0 0 14px; color:var(--muted); }

    .about { display:grid; gap:24px; align-items:center; }
    @media (min-width:860px){.about{grid-template-columns: 260px 1fr;}}
    .avatar { width:240px; height:240px; border-radius:50%; overflow:hidden; border:3px solid rgba(255,255,255,.18); box-shadow:var(--shadow); }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background-color: var(--bg);
      transform: scale(1.4);
      transition: transform 0.3s;
    }

    .about p { color:var(--muted); }

    .highlights li {
      position: relative;
      padding-left: 1.6em;
      margin-bottom: 8px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 1.5em;
    }

    .sublist {
      list-style-type: disc;
      margin-top: 6px;
      margin-bottom: 12px;
      margin-left: 1.8em;
      padding-left: 0.6em;
      color: var(--muted);
      font-size: 0.65em;
      line-height: 1.4;
    }
    .sublist li { margin-bottom: 3px; }

    footer { padding:40px 0 70px; color:var(--muted); }

    .contact p { color: var(--muted); }
    .contact-list { list-style: none; padding-left: 0; margin: 12px 0 18px; }
    .contact-list li { margin-bottom: 8px; color: var(--muted); }
    .cta-buttons { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 12px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,.14); color: var(--text); text-decoration: none; }
    .btn.primary { background: var(--accent); color: #0b1220; border-color: transparent; font-weight: 700; }

    @media (max-width: 600px) {
      .hero-content { padding: 16px 0 140px; }
    }
  </style>
</head>

<body>
  <aside class="sidenav" aria-label="Site navigation">
    <div>
      <div class="brand">John Dennis • AWS Hosted</div>
      <nav>
        <a href="#top">Top</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
      <hr>
      <p class="site-note">
        Built on GitHub and hosted with AWS (Route&nbsp;53, Cloud&nbsp;9, S3).  
        Updated continuously via a GitHub&nbsp;→&nbsp;AWS CI/CD pipeline that keeps changes aligned with modern software engineering practices.
      </p>
    </div>
  </aside>

  <!-- === REST OF YOUR SITE CONTENT === -->
  <!-- unchanged header, about, projects, contact, footer go here -->

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const navLinks = Array.from(document.querySelectorAll('.sidenav nav a'));
    const sections = navLinks.map(a => document.querySelector(a.getAttribute('href'))).filter(Boolean);
    const byId = Object.fromEntries(navLinks.map(a => [a.getAttribute('href'), a]));

    function setActive(hash) {
      navLinks.forEach(l => l.classList.toggle('active', l.getAttribute('href') === hash));
    }

    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        const id = '#' + entry.target.id;
        if (byId[id]) setActive(id);
      });
    }, {
      root: null,
      rootMargin: '-40% 0px -40% 0px',
      threshold: 0.1
    });

    sections.forEach(sec => io.observe(sec));

    // Fix: clicking a nav link should always highlight it immediately
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        setActive(link.getAttribute('href'));
      });
    });

    // Force-highlight Contact at true bottom of page
    window.addEventListener('scroll', () => {
      const scrollBottom = window.scrollY + window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;
      if (docHeight - scrollBottom <= 2) {
        setActive('#contact');
      }
    });
  </script>
</body>
</html>
