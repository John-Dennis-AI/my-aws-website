<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>John Dennis — Data Science & AI/ML Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --panel:#111a2e;
      --text:#e9f0ff;
      --muted:#b8c3e0;
      --accent:#79d2ff;
      --accent-2:#a0ffcf;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --maxw:1100px;
    }
    body{margin:0;font-family:Inter,sans-serif;color:var(--text);background:var(--bg);line-height:1.6;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;padding-left:240px;}
    a{color:var(--accent);text-decoration:none}

    /* Sidebar */
    .sidenav{position:fixed;left:0;top:0;bottom:0;width:240px;background:rgba(11,18,32,.8);border-right:1px solid rgba(255,255,255,.06);backdrop-filter:blur(10px);padding:22px 16px;z-index:1000;}
    .sidenav .brand{font-weight:800;margin-bottom:16px;}
    .sidenav nav{display:flex;flex-direction:column;gap:12px;}
    .sidenav a{color:var(--text);padding:10px 12px;border-radius:10px;}
    .sidenav a:hover{background:rgba(255,255,255,.08);}

    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px;}

    /* Hero with Starfield */
    .hero{position:relative;overflow:hidden;min-height:72vh;display:grid;align-items:center;}
    .sky{background: radial-gradient(1200px 700px at 70% -10%, #1c2c5c 0%, rgba(11,18,32,0) 60%),radial-gradient(1000px 600px at 20% -20%, #13274b 0%, rgba(11,18,32,0) 60%),var(--bg);position:absolute;inset:0;}
    .stars1,.stars2,.stars3{position:absolute;inset:0;background-repeat:repeat;background-size:cover;}
    .stars1{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="20" cy="30" r="1.2" fill="white"/><circle cx="80" cy="20" r="1.4" fill="white"/><circle cx="50" cy="90" r="1" fill="white"/></svg>');animation:moveStars1 120s linear infinite;opacity:.9;}
    .stars2{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><circle cx="60" cy="100" r="1.3" fill="white"/><circle cx="120" cy="50" r="1" fill="white"/><circle cx="10" cy="20" r="1.6" fill="white"/></svg>');animation:moveStars2 180s linear infinite;opacity:.7;}
    .stars3{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="180" cy="40" r="1.4" fill="white"/><circle cx="70" cy="150" r="1.1" fill="white"/><circle cx="30" cy="60" r="1.2" fill="white"/></svg>');animation:moveStars3 240s linear infinite;opacity:.5;}
    @keyframes moveStars1{from{background-position:0 0}to{background-position:-4000px 0}}
    @keyframes moveStars2{from{background-position:0 0}to{background-position:-3000px 0}}
    @keyframes moveStars3{from{background-position:0 0}to{background-position:-2000px 0}}

    .mountains{position:absolute;bottom:0;left:0;width:100%;height:26vh;}

    .headline{font-size:clamp(32px,6vw,56px);line-height:1.05;font-weight:800;margin:0;z-index:2;position:relative;}
    .hero-content{position:relative;z-index:3;padding:80px 0;}

    /* Mountains lighter blue */
    .mountains path:nth-child(1){fill:#3b5b91;}
    .mountains path:nth-child(2){fill:#5678a8;}

    /* Sections */
    section{padding:70px 0;}
  </style>
</head>
<body>
  <aside class="sidenav">
    <div class="brand">John Dennis • Data Science & AI/ML</div>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </aside>

  <header class="hero">
    <div class="sky"></div>
    <div class="stars1"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <svg class="mountains" viewBox="0 0 1440 400" preserveAspectRatio="none">
      <path d="M0 260 L200 160 L340 240 L520 130 L700 210 L860 120 L1040 220 L1220 170 L1440 250 L1440 400 L0 400 Z"/>
      <path d="M0 300 L180 220 L360 300 L520 210 L700 270 L860 220 L1040 300 L1220 260 L1440 310 L1440 400 L0 400 Z"/>
    </svg>
    <div class="container hero-content">
      <h1 class="headline">I design, build, and ship applied AI/ML systems.</h1>
    </div>
  </header>
</body>
</html>
